<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mercedes</title>
      <link rel="stylesheet" href="./css/home.css" />

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .contact-title {
      font-weight: bold;
      letter-spacing: 2px;
    }
    .info-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
    }
    .info-box i {
      font-size: 25px;
      color: black;
      margin-right: 10px;
    }
  </style>
</head>

<body>
      <header class="navbar">
      <div class="profile">
        <img src="./images/11.jpg" alt="Profile" />
      

       
      </div>
      <nav class="nav-links">
        <a href="home.html" >Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
         <a href="login.html" >login</a>
      </nav>
    </header>



<div class="container py-5">
  <h2 class="text-center contact-title">CONTACT US</h2>
  <p class="text-center mb-5">We would love to hear from you.</p>

  <div class="row g-4">

 
    <div class="col-md-7">
      <div class="info-box">
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter Name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter Email">
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Enter your message"></textarea>
          </div>

          <button type="submit" class="btn btn-dark w-100">Send Message</button>
        </form>
      </div>
    </div>

  
    <div class="col-md-5">
      <div class="info-box mb-4">
        <i class="bi bi-telephone-fill"></i> +49 711 17-0
      </div>
      <div class="info-box mb-4">
        <i class="bi bi-envelope-fill"></i> support@mercedes.com
      </div>
      <div class="info-box">
        <i class="bi bi-geo-alt-fill"></i> Stuttgart, Germany
      </div>
    </div>
  </div>

  <div class="mt-5">
    <iframe 
      src="https://www.google.com/maps?q=Mercedes-Benz Museum, Germany&output=embed"
      width="100%" height="300" style="border:0; border-radius:10px;"></iframe>
  </div>
</div>


</body>
</html>
